        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 16,
            center: [-69.44327483420389, -12.833332930437747],
            transformRequest: (url, resourceType) => {
                if (resourceType == 'Tile' && url.startsWith('https://view.geoapi-airbusds.com')) {
                    return {
                        url: url,
                        headers: { 'Authorization': 'Bearer ' + apiKey }
                    };
                }
            }
        });

        map.on('load', function() {
            map.addLayer({
                'id': 'Basemap WMS',
                'type': 'raster',
                'source': {
                    'type': 'raster',
                    'tiles': [
                        'https://view.geoapi-airbusds.com/api/v1/map/imagery.wms?bbox={bbox-epsg-3857}&format=image/png&service=WMS&version=1.1.1&request=GetMap&srs=EPSG:3857&transparent=true&width=256&height=256'
                    ],
                    'tileSize': 256
                },
                'paint': {}
            }, 'aeroway-line');
        });
        map.on('click', async function() {
            //get the map bounding box
            const bbox = map.getBounds().toArray().join(",");
            //make the request to get the images
            const response = await fetch("https://view.geoapi-airbusds.com/api/v1/images?bbox=" + bbox, { headers: { 'Authorization': 'Bearer ' + apiKey } });
            console.log(await response.json());
        });
